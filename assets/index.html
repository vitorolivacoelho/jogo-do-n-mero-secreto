<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do número secreto</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">

        <div class="conteiner_conteudo">
            <div class="conteiner_informações">
                <div class="conteiner_texto">
                    <h1 style="white-space: nowrap;" id="mensagem">Jogo do número secreto</h1>
                    <p id="dicas" style="white-space: nowrap;">Escolha um número de 1 a 10</p>
                </div>
                <input type="number" min="1" max="10" class="conteiner_input"> 
                <div class="conteiner_botoes">
                    <button onclick="verificarChute()" class="conteiner_botao" id="Chutar">Chutar</button>
                    <button onclick="reiniciarJogo()" class="conteiner_botao" id="Reiniciar">Novo Jogo</button>
                    
                </div>
            </div>
        </div>        
        <img src="../img/astronauta_certo.png" class="astronautaCerto" alt="astroc" style="display:none;" id="astrocerto">
        <img src="../img/astronauta_errado.png" class="astronautaErrado" alt="astroe" style="display:none;" id="astroerrado">
        <img src="../img/astronauta.png" class="astronauta" alt="astro" id="astro">
    </div>
<script src="app.js"></script>
</body>
</html>
